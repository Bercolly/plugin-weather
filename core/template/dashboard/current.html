<div class="eqLogic-widget eqLogic" style="width: 370px;background-color: #background_color#" data-eqLogic_id="#id#" data-version="dashboard" >
    <center><strong><a href="#eqLink#" style="font-size : 1.1em;"> #city# </a></strong></center>
    <div style="position : relative; left : 15px;" class="tooltips" title="#collectDate#">
        <span class="pull-left">
            <i class="#icone#" style="font-size: 6em;"></i>
        </span>
        <div class="pull-right" id="windDirection#id#" style="width: 150px; height: 100px; margin: 0 auto"></div>
        <span style="margin-left: 5px;">  #condition# </span><br/> 
        <span style="margin-left: 5px;">  #temperature# °C / #humidity# % </span><br/>
        <span style="margin-left: 5px;">  Vent : #windspeed# km/h</span><br/>
        <span style="margin-left: 5px;">  Pression : #pressure# mb</span><br/>
    </div><br/>
    <div>
        <center>#forecast#</center>
    </div>
    <script>
        $(function () {
            new Highcharts.Chart({
                chart: {
                    renderTo: 'windDirection#id#',
                    type: 'gauge',
                    backgroundColor: 'transparent',
                    plotBackgroundColor: null,
                    plotBackgroundImage: null,
                    plotBorderWidth: 0,
                    plotShadow: false,
                    spacingTop: 0,
                    spacingLeft: 0,
                    spacingRight: 0,
                    spacingBottom: 0
                },
                title: {
                    text: null
                },
                credits: {
                    enabled: false
                },
                pane: {
                    startAngle: 0,
                    endAngle: 360,
                },
                plotOptions: {
                    series: {
                        dataLabels: {
                            enabled: false
                        }
                    }
                },
                // the value axis
                yAxis: {
                    min: 0,
                    max: 360,
                    tickWidth: 1,
                    tickLength: 20,
                    tickColor: '#999',
                    tickInterval: 45,
                    labels: {
                        formatter: function () {
                            if (this.value == 360) {
                                return 'N';
                            } else if (this.value == 90) {
                                return 'E';
                            } else if (this.value == 180) {
                                return 'S';
                            } else if (this.value == 270) {
                                return 'W';
                            }
                        }
                    },
                    title: {
                        text: null
                    }},
                series: [{
                        name: 'Vent',
                        data: [#wind_direction#],
                                tooltip: {
                                    valueSuffix: ' °'
                                }
                    }]

            }
            );
        });
    </script>
</div>
