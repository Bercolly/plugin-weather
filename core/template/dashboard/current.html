<div class="eqLogic-widget eqLogic noResize" style="width: 340px;background-color: #background_color#; padding : 0px; #style#" data-eqLogic_id="#id#" data-version="dashboard" >
    <center><strong><a href="#eqLink#" style="font-size : 1.1em;"> #city# </a></strong></center>
    <div style="position : relative; left : 15px;" class="tooltips" title="#collectDate#">
        <span class="pull-left">
            <i class="#icone#" style="font-size: 4em;"></i>
        </span>
        <div class="pull-right" style="margin-right: 20px;margin-top: 0px;">
            <div  id="windDirection#id#" style="width: 80px; height: 80px;"></div>
            <center style="position: relative;left:-2px;"><i class="fa fa-sun-o"></i></center>
            <span style="font-size: 0.8em;position: relative;left:10px;">#sunrise# | #sunset#</span>
        </div>
        <span style="margin-left: 5px;">  #condition# </span><br/> 
        <span style="margin-left: 5px;font-size: 0.8em;">  #temperature# Â°C / #humidity# % </span><br/>
        <span style="margin-left: 5px;font-size: 0.8em;">  #windspeed# km/h | #pressure# mb</span>
    </div><br/>
    <div style="margin-top: -15px;">
        <center>#forecast#</center>
    </div>
    <script>
            new Highcharts.Chart({
                chart: {
                    renderTo: 'windDirection#id#',
                    type: 'gauge',
                    backgroundColor: 'transparent',
                    plotBackgroundColor: null,
                    plotBackgroundImage: null,
                    plotBorderWidth: 0,
                    plotShadow: false,
                    spacingTop: 0,
                    spacingLeft: 0,
                    spacingRight: 0,
                    spacingBottom: 0
                },
                title: {
                    text: null
                },
                credits: {
                    enabled: false
                },
                pane: {
                    startAngle: 0,
                    endAngle: 360,
                },
                plotOptions: {
                    series: {
                        dataLabels: {
                            enabled: false
                        },
                        color: '#FFFFFF',
                    },
                    gauge: {
                        dial: {
                            radius: '90%',
                            backgroundColor: 'silver',
                            borderColor: 'silver',
                            borderWidth: 1,
                            baseWidth: 6,
                            topWidth: 1,
                            baseLength: '75%', // of radius
                            rearLength: '15%'
                        },
                        pivot: {
                            backgroundColor: 'white',
                            radius: 0,
                        }
                    }
                },
                pane: {background: [{backgroundColor: 'transparent'}]},
                yAxis: {
                    min: 0,
                    max: 360,
                    tickWidth: 2,
                    tickLength: 10,
                    tickColor: '#FFFFFF',
                    tickInterval: 90,
                    lineColor: '#FFFFFF',
                    lineWidth: 4,
                    labels: {
                        formatter: function () {
                            if (this.value == 360) {
                                return '<span style="color : #FFFFFF;font-weight:bold;">N</span>';
                            } else if (this.value == 90) {
                                return '<span style="color : #FFFFFF;font-weight:bold;">E</span>';
                            } else if (this.value == 180) {
                                return '<span style="color : #FFFFFF;font-weight:bold;">S</span>';
                            } else if (this.value == 270) {
                                return '<span style="color : #FFFFFF;font-weight:bold;">W</span>';
                            }
                        }
                    },
                    title: {
                        text: null
                    }},
                series: [{
                        name: 'Vent',
                        data: [#wind_direction#]
                    }]
            });
    </script>
</div>
